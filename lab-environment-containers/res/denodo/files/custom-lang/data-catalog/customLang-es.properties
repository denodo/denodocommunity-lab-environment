administration.personalization.denodoAssistant.assistedQuery.disclaimer.introduction=Revise detenidamente la siguiente exención de responsabilidad antes de habilitar la función "Consulta Asistida" del Asistente de Denodo en Data Marketplace, que envía metadatos de vistas de Denodo al proveedor de servicios de IA de terceros que usted, el Cliente, ha licenciado por separado y ha conectado al software de Denodo (el "Servicio de IA"). By using this feature and engaging with the AI Service, you acknowledge and agree to the following:=Al utilizar esta función y al interactuar con el Servicio de IA, usted reconoce y acepta lo siguiente:
administration.personalization.denodoAssistant.assistedQuery.disclaimer.licenseTerms=Términos de Licencia
administration.personalization.denodoAssistant.assistedQuery.disclaimer.licenseTerms.content=Denodo permite una conexión al Servicio de IA con el fin de aprovechar sus capacidades con el software de Denodo. Customers must have a corporate account with an AI Service to use this functionality.=Los Clientes deben tener una cuenta corporativa con un Servicio de IA para usar esta funcionalidad. Customer’s use of the AI Service is subject to the terms and conditions of Customer’s license agreement with such AI Service.=El uso del Servicio de IA por parte del Cliente está sujeto a los términos y condiciones del acuerdo de licencia del Cliente con dicho Servicio de IA.
administration.personalization.denodoAssistant.assistedQuery.disclaimer.limitedAccessToCustomerData=Acceso Limitado a los Datos del Cliente
administration.personalization.denodoAssistant.assistedQuery.disclaimer.limitedAccessToCustomerData.content=Cuando la opción "Usar datos de muestra" no está habilitada, el Asistente de Denodo está diseñado para capturar y enviar exclusivamente los metadatos de las vistas de Denodo al Servicio de IA. It does not transmit any underlying customer data, such as the rows of data contained within the views.=No transmite ningún dato subyacente del cliente, como las filas de datos contenidas dentro de las vistas. The Denodo Assistant's focus is solely on utilizing the metadata to generate VQL queries through the AI Service.=El enfoque del Asistente de Denodo es únicamente utilizar los metadatos para generar consultas VQL a través del Servicio de IA.
administration.personalization.denodoAssistant.assistedQuery.disclaimer.responsibilityAndLiability=Responsabilidad y Obligación
administration.personalization.denodoAssistant.assistedQuery.disclaimer.responsibilityAndLiability.content=Cuando la opción "Usar datos de muestra" no está habilitada, las consultas VQL generadas por el Servicio de IA se basan únicamente en la consulta en lenguaje natural y los metadatos de las vistas de Denodo proporcionados. As with any AI generated content, it is crucial to thoroughly review and test queries generated by the AI Service.=Al igual que con cualquier contenido generado por IA, es crucial revisar y probar a fondo las consultas generadas por el Servicio de IA. Denodo is not responsible for any potential errors, omissions, or adverse consequences that may arise from the use of an AI Service or the generated VQL queries.=Denodo no se hace responsable de ningún posible error, omisión o consecuencia adversa que pueda surgir del uso de un Servicio de IA o de las consultas VQL generadas.
