administration.personalization.denodoAssistant.assistedQuery.sampleData.disclaimer.responsibilityAndLiability.content=La información generada por el Servicio de IA se basa en la consulta en lenguaje natural, los metadatos y, con la opción "Usar datos de muestra", los datos de las vistas de Denodo proporcionadas. As with any AI-generated content, it is crucial to thoroughly review and test queries generated by the AI Service.=Al igual que con cualquier contenido generado por IA, es crucial revisar y probar a fondo las consultas generadas por el Servicio de IA. Denodo is not responsible for any potential errors, omissions, or adverse consequences that may arise from the use of the AI Service or the generated VQL queries.=Denodo no se hace responsable de ningún posible error, omisión o consecuencia adversa que pueda surgir del uso del Servicio de IA o de las consultas VQL generadas.
