administration.personalization.elements.allowImages.info=Con esta opción puede permitir imágenes en las descripciones HTML. The images will be displayed within an iframe (sandboxed for security reasons).=Las imágenes se mostrarán dentro de un iframe (en un entorno limitado por razones de seguridad). When allowing images, you must specify the domains on which they are located.=Al permitir imágenes, debe especificar los dominios donde se encuentran. These domains will be white-listed in the Content Security Policy.=Estos dominios serán incluidos en la lista blanca de la Política de Seguridad de Contenido. Each domain should be an URL including the protocol (http:// or https://), the domain name and the port.=Cada dominio debe ser una URL que incluya el protocolo (http:// o https://), el nombre del dominio y el puerto. Example of a valid domain: https://www.denodo.com:9090. If you enable images, a button will appear in the HTML editor that will open a popup to specify the image URL, width, and height.=Ejemplo de un dominio válido: https://www.denodo.com:9090. Si habilita las imágenes, aparecerá un botón en el editor HTML que abrirá una ventana emergente para especificar la URL de la imagen, el ancho y la altura.
