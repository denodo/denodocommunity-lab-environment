administration.personalization.denodoAssistant.assistedQuery.sampleData.disclaimer.dataPrivacy=Privacidad de Datos
administration.personalization.denodoAssistant.assistedQuery.sampleData.disclaimer.dataPrivacy.content=Al habilitar la función "Consulta Asistida" del Asistente de Denodo en Data Marketplace, con "Usar datos de muestra" habilitado, el Cliente indica a Data Marketplace que recopile y envíe consultas en lenguaje natural, metadatos relacionados y datos de muestra, incluidos los datos personales que puedan estar incluidos, al Servicio de IA de terceros para su procesamiento. Information processed by the AI Service in this manner is subject to that AI Service’s own data collection, use, retention, and disclosure policies.=La información procesada por el Servicio de IA de esta manera está sujeta a las políticas de recopilación, uso, retención y divulgación de datos de ese propio Servicio de IA. Denodo assumes no responsibility for the AI Services’ privacy policies and practices.=Denodo no asume ninguna responsabilidad por las políticas y prácticas de privacidad de los Servicios de IA. Customers are advised to read the privacy notices of the AI Services providers as they can differ from Denodo’s.=Se recomienda a los Clientes que lean los avisos de privacidad de los proveedores de Servicios de IA, ya que pueden diferir de los de Denodo.
administration.personalization.denodoAssistant.assistedQuery.sampleData.disclaimer.finalAgreement=Al continuar utilizando la función "Consulta Asistida" del Asistente de Denodo en Data Marketplace, con "Usar datos de muestra" habilitado, y al interactuar con las funciones del Servicio de IA externo, usted acepta cumplir con los términos y condiciones descritos en esta exención de responsabilidad. If you do not agree with any part of this disclaimer, please refrain from using the “Assisted Query” feature with “Use sample data” enabled.=Si no está de acuerdo con alguna parte de esta exención de responsabilidad, absténgase de utilizar la función "Consulta Asistida" con "Usar datos de muestra" habilitado.
administration.personalization.denodoAssistant.assistedQuery.sampleData.disclaimer.introduction=Revise detenidamente la siguiente exención de responsabilidad antes de habilitar la función "Consulta Asistida" del Asistente de Denodo en Data Marketplace, con "Usar datos de muestra" habilitado, que envía datos de vistas de Denodo al proveedor de servicios de IA de terceros que usted, el cliente, ha licenciado por separado y ha conectado al software de Denodo (el "Servicio de IA"). By using this app and engaging with the configured AI Service, you acknowledge and agree to the following:=Al utilizar esta aplicación e interactuar con el Servicio de IA configurado, usted reconoce y acepta lo siguiente:
