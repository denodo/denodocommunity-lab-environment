administration.personalization.denodoAssistant.assistedQuery.disclaimer.licenseTerms.content=A Denodo permite uma ligação ao Serviço de IA para fins de alavancagem das suas capacidades com o software Denodo. Customers must have a corporate account with an AI Service to use this functionality.=Os Clientes devem ter uma conta corporativa com um Serviço de IA para usar esta funcionalidade. Customer’s use of the AI Service is subject to the terms and conditions of Customer’s license agreement with such AI Service.=O uso do Serviço de IA pelo Cliente está sujeito aos termos e condições do acordo de licença do Cliente com esse Serviço de IA.
administration.personalization.denodoAssistant.assistedQuery.disclaimer.limitedAccessToCustomerData=Acesso Limitado aos Dados do Cliente
administration.personalization.denodoAssistant.assistedQuery.disclaimer.limitedAccessToCustomerData.content=Quando a opção “Usar dados de amostra” não está ativada, o Assistente Denodo foi concebido para capturar e enviar exclusivamente os metadados das vistas Denodo para o Serviço de IA. It does not transmit any underlying customer data, such as the rows of data contained within the views.=Não transmite quaisquer dados de cliente subjacentes, como as linhas de dados contidas nas vistas. The Denodo Assistant's focus is solely on utilizing the metadata to generate VQL queries through the AI Service.=O foco do Assistente Denodo é apenas utilizar os metadados para gerar consultas VQL através do Serviço de IA.
administration.personalization.denodoAssistant.assistedQuery.disclaimer.responsibilityAndLiability=Responsabilidade e Obrigação
administration.personalization.denodoAssistant.assistedQuery.disclaimer.responsibilityAndLiability.content=Quando a opção “Usar dados de amostra” não está ativada, as consultas VQL geradas pelo Serviço de IA baseiam-se apenas na consulta em linguagem natural e nos metadados de vistas Denodo fornecidos. As with any AI generated content, it is crucial to thoroughly review and test queries generated by the AI Service.=Tal como acontece com qualquer conteúdo gerado por IA, é crucial rever e testar minuciosamente as consultas geradas pelo Serviço de IA. Denodo is not responsible for any potential errors, omissions, or adverse consequences that may arise from the use of an AI Service or the generated VQL queries.=A Denodo não é responsável por quaisquer potenciais erros, omissões ou consequências adversas que possam surgir da utilização de um Serviço de IA ou das consultas VQL geradas.
