administration.personalization.elements.allowImages.info=Com esta opção pode permitir imagens nas descrições HTML. The images will be displayed within an iframe (sandboxed for security reasons).=As imagens serão apresentadas dentro de um iframe (em sandbox por motivos de segurança). When allowing images, you must specify the domains on which they are located.=Ao permitir imagens, deve especificar os domínios onde estão localizadas. These domains will be white-listed in the Content Security Policy.=Estes domínios serão adicionados à lista de permissões na Política de Segurança de Conteúdo. Each domain should be an URL including the protocol (http:// or https://), the domain name and the port.=Cada domínio deve ser um URL que inclua o protocolo (http:// ou https://), o nome de domínio e a porta. Example of a valid domain: https://www.denodo.com:9090. If you enable images, a button will appear in the HTML editor that will open a popup to specify the image URL, width, and height.=Exemplo de um domínio válido: https://www.denodo.com:9090. Se ativar as imagens, aparecerá um botão no editor HTML que abrirá uma janela pop-up para especificar o URL da imagem, a largura e a altura.
