administration.personalization.elements.allowHtml.info=Com esta opção pode configurar se as propriedades HTML e descrições HTML são permitidas para categorias, etiquetas, bases de dados, vistas, serviços web, grupos e propriedades. If you do not allow HTML inputs, element descriptions will always be displayed as plain text and existing HTML type properties will be converted to Long Text type (new HTML properties cannot be created).=Se não permitir entradas HTML, as descrições dos elementos serão sempre apresentadas como texto simples e as propriedades de tipo HTML existentes serão convertidas para o tipo Texto Longo (não é possível criar novas propriedades HTML).
