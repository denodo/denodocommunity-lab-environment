administration.personalization.denodoAssistant.assistedQuery.sampleData.disclaimer.responsibilityAndLiability.content=A informação gerada pelo Serviço de IA baseia-se na consulta em linguagem natural, nos metadados e, com a opção “Usar dados de amostra”, nos dados de vistas Denodo fornecidos. As with any AI-generated content, it is crucial to thoroughly review and test queries generated by the AI Service.=Tal como acontece com qualquer conteúdo gerado por IA, é crucial rever e testar minuciosamente as consultas geradas pelo Serviço de IA. Denodo is not responsible for any potential errors, omissions, or adverse consequences that may arise from the use of the AI Service or the generated VQL queries.=A Denodo não é responsável por quaisquer potenciais erros, omissões ou consequências adversas que possam surgir da utilização do Serviço de IA ou das consultas VQL geradas.
