administration.personalization.denodoAssistant.assistedQuery.sampleData.disclaimer.contextPersistence.content=É responsabilidade do Cliente rever os termos entre ele e o Serviço de IA em relação à retenção das informações enviadas ao Serviço de IA em nome do Cliente.
administration.personalization.denodoAssistant.assistedQuery.sampleData.disclaimer.dataPrivacy=Privacidade de Dados
administration.personalization.denodoAssistant.assistedQuery.sampleData.disclaimer.dataPrivacy.content=Ao ativar a funcionalidade “Consulta Assistida” do Assistente Denodo no Data Marketplace, com “Usar dados de amostra” ativado, o Cliente instrui o Data Marketplace a recolher e enviar consultas em linguagem natural, metadados relacionados e dados de amostra, incluindo quaisquer dados pessoais que possam estar incluídos, para o Serviço de IA de terceiros para processamento. A informação processada pelo Serviço de IA desta forma está sujeita às políticas de recolha, uso, retenção e divulgação de dados desse Serviço de IA. A Denodo não assume qualquer responsabilidade pelas políticas e práticas de privacidade dos Serviços de IA. Os Clientes são aconselhados a ler os avisos de privacidade dos fornecedores de Serviços de IA, uma vez que podem diferir dos da Denodo.
administration.personalization.denodoAssistant.assistedQuery.sampleData.disclaimer.finalAgreement=Ao continuar a usar a funcionalidade “Consulta Assistida” do Assistente Denodo no Data Marketplace, com “Usar dados de amostra” ativado, e ao interagir com as funcionalidades do Serviço de IA externo, concorda em cumprir os termos e condições descritos nesta isenção de responsabilidade. If you do not agree with any part of this disclaimer, please refrain from using the “Assisted Query” feature with “Use sample data” enabled.=Se não concordar com qualquer parte desta isenção de responsabilidade, abstenha-se de usar a funcionalidade “Consulta Assistida” com “Usar dados de amostra” ativado.
administration.personalization.denodoAssistant.assistedQuery.sampleData.disclaimer.introduction=Por favor, reveja cuidadosamente a seguinte isenção de responsabilidade antes de ativar a funcionalidade “Consulta Assistida” do Assistente Denodo no Data Marketplace, com “Usar dados de amostra” ativado, que envia dados de vistas Denodo para o fornecedor de serviços de IA de terceiros que você, o cliente, licenciou separadamente e ligou ao software Denodo (o “Serviço de IA”). By using this app and engaging with the configured AI Service, you acknowledge and agree to the following:=Ao usar esta aplicação e interagir com o Serviço de IA configurado, reconhece e concorda com o seguinte:
