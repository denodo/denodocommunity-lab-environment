administration.personalization.denodoAssistant.assistedQuery.disclaimer.licenseTerms.content=Denodo は、AI サービスの機能を Denodo ソフトウェアで利用する目的で AI サービスへの接続を許可します。この機能を使用するには、お客様は AI サービスの企業用アカウントを保有している必要があります。お客様による AI サービスの使用は、お客様が当該の AI サービスと結んだライセンス契約の利用規約に従います。
administration.personalization.denodoAssistant.assistedQuery.disclaimer.dataPrivacy=データプライバシー
administration.personalization.denodoAssistant.assistedQuery.disclaimer.dataPrivacy.content=Data Marketplace で「支援型クエリ」機能を有効にすることにより、お客様は Denodo Assistant に対し、自然言語クエリと関連メタデータ (そこに含まれる可能性がある個人データを含む) を収集し、サードパーティの AI サービスに送信して処理するよう指示します。AI サービスによってこのように処理される情報は、その AI サービス独自のデータの収集、使用、保持、および開示ポリシーに従います。Denodo は AI サービスのプライバシーポリシーおよび慣行に対して一切責任を負いません。AI サービスプロバイダーのプライバシーに関する告知は Denodo とは異なる可能性があるため、その告知をお読みになることを推奨します。
