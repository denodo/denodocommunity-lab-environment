administration.personalization.denodoAssistant.assistedQuery.disclaimer.limitedAccessToCustomerData.content=[サンプルデータを使用する] オプションが有効ではない場合、Denodo Assistant の設計は Denodo ビューのメタデータを取得して AI サービスに送信することだけを意図したものです。したがって、ビューに含まれるデータ行など、基となる顧客データは送信しません。Denodo Assistant は、メタデータを用いて AI サービス経由で VQL クエリを生成することだけに注力します。
