administration.personalization.denodoAssistant.assistedQuery.disclaimer.finalAgreement=En continuar utilitzant la funció "Consulta Assistida" de l'Assistent de Denodo al Data Marketplace i en interactuar amb les funcions del Servei d'IA extern, accepteu complir els termes i condicions descrits en aquesta exempció de responsabilitat. If you do not agree with any part of this disclaimer, please refrain from using the “Assisted Query” feature.=Si no esteu d'acord amb alguna part d'aquesta exempció de responsabilitat, absteniu-vos d'utilitzar la funció "Consulta Assistida".
administration.personalization.denodoAssistant.assistedQuery.disclaimer.introduction=Si us plau, reviseu la següent exempció de responsabilitat acuradament abans d'habilitar la funció "Consulta Assistida" de l'Assistent de Denodo al Data Marketplace, que envia metadades de vistes de Denodo al proveïdor de serveis d'IA de tercers que vosaltres, el Client, heu llicenciat per separat i heu connectat al programari de Denodo (el "Servei d'IA"). By using this feature and engaging with the AI Service, you acknowledge and agree to the following:=En utilitzar aquesta funció i interactuar amb el Servei d'IA, reconeixeu i accepteu el següent:
administration.personalization.denodoAssistant.assistedQuery.disclaimer.licenseTerms=Termes de Llicència
administration.personalization.denodoAssistant.assistedQuery.disclaimer.licenseTerms.content=Denodo permet una connexió al Servei d'IA amb la finalitat d'aprofitar les seves capacitats amb el programari de Denodo. Customers must have a corporate account with an AI Service to use this functionality.=Els Clients han de tenir un compte corporatiu amb un Servei d'IA per utilitzar aquesta funcionalitat. Customer’s use of the AI Service is subject to the terms and conditions of Customer’s license agreement with such AI Service.=L'ús del Servei d'IA per part del Client està subjecte als termes i condicions de l'acord de llicència del Client amb aquest Servei d'IA.
administration.personalization.denodoAssistant.assistedQuery.disclaimer.limitedAccessToCustomerData=Accés Limitat a les Dades del Client
administration.personalization.denodoAssistant.assistedQuery.disclaimer.limitedAccessToCustomerData.content=Quan l'opció "Utilitzar dades de mostra" no està habilitada, l'Assistent de Denodo està dissenyat per capturar i enviar exclusivament les metadades de les vistes de Denodo al Servei d'IA. It does not transmit any underlying customer data, such as the rows of data contained within the views.=No transmet cap dada de client subjacent, com ara les files de dades contingudes a les vistes. The Denodo Assistant's focus is solely on utilizing the metadata to generate VQL queries through the AI Service.=El focus de l'Assistent de Denodo és únicament utilitzar les metadades per generar consultes VQL a través del Servei d'IA.
administration.personalization.denodoAssistant.assistedQuery.disclaimer.responsibilityAndLiability=Responsabilitat i Obligació
administration.personalization.denodoAssistant.assistedQuery.disclaimer.responsibilityAndLiability.content=Quan l'opció "Utilitzar dades de mostra" no està habilitada, les consultes VQL generades pel Servei d'IA es basen únicament en la consulta en llenguatge natural i les metadades de les vistes de Denodo proporcionades. As with any AI generated content, it is crucial to thoroughly review and test queries generated by the AI Service.=Com amb qualsevol contingut generat per IA, és crucial revisar i provar acuradament les consultes generades pel Servei d'IA. Denodo is not responsible for any potential errors, omissions, or adverse consequences that may arise from the use of an AI Service or the generated VQL queries.=Denodo no es fa responsable de cap error potencial, omissió o conseqüència adversa que pugui derivar-se de l'ús d'un Servei d'IA o de les consultes VQL generades.
