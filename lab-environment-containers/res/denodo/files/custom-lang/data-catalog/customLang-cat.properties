administration.personalization.denodoAssistant.assistedQuery.sampleData.disclaimer.finalAgreement=En continuar utilitzant la funció "Consulta Assistida" de l'Assistent de Denodo al Data Marketplace, amb "Utilitzar dades de mostra" habilitat, i en interactuar amb les funcions del Servei d'IA extern, accepteu complir els termes i condicions descrits en aquesta exempció de responsabilitat. If you do not agree with any part of this disclaimer, please refrain from using the “Assisted Query” feature with “Use sample data” enabled.=Si no esteu d'acord amb alguna part d'aquesta exempció de responsabilitat, absteniu-vos d'utilitzar la funció "Consulta Assistida" amb "Utilitzar dades de mostra" habilitat.
