administration.personalization.elements.allowImages.info=Amb aquesta opció podeu permetre imatges a les descripcions HTML. The images will be displayed within an iframe (sandboxed for security reasons).=Les imatges es mostraran dins d'un iframe (en un entorn aïllat per motius de seguretat). When allowing images, you must specify the domains on which they are located.=Quan es permeten imatges, heu d'especificar els dominis on es troben. These domains will be white-listed in the Content Security Policy.=Aquests dominis s'afegiran a la llista blanca de la Política de Seguretat de Contingut. Each domain should be an URL including the protocol (http:// or https://), the domain name and the port.=Cada domini ha de ser una URL que inclogui el protocol (http:// o https://), el nom del domini i el port. Example of a valid domain: https://www.denodo.com:9090. If you enable images, a button will appear in the HTML editor that will open a popup to specify the image URL, width, and height.=Exemple d'un domini vàlid: https://www.denodo.com:9090. Si habiliteu les imatges, apareixerà un botó a l'editor HTML que obrirà una finestra emergent per especificar l'URL de la imatge, l'amplada i l'alçada.
