administration.personalization.denodoAssistant.assistedQuery.sampleData.disclaimer.responsibilityAndLiability.content=La informació generada pel Servei d'IA es basa en la consulta en llenguatge natural, les metadades i, amb l'opció "Utilitzar dades de mostra", les dades de les vistes de Denodo proporcionades. As with any AI-generated content, it is crucial to thoroughly review and test queries generated by the AI Service.=Com amb qualsevol contingut generat per IA, és crucial revisar i provar acuradament les consultes generades pel Servei d'IA. Denodo is not responsible for any potential errors, omissions, or adverse consequences that may arise from the use of the AI Service or the generated VQL queries.=Denodo no es fa responsable de cap error potencial, omissió o conseqüència adversa que pugui derivar-se de l'ús del Servei d'IA o de les consultes VQL generades.
