administration.personalization.denodoAssistant.assistedQuery.disclaimer.finalAgreement=By continuing to use the “Assisted Query” Denodo Assistant feature in the Data Marketplace and engaging with the external AI Service features, you agree to abide by the terms and conditions outlined in this disclaimer. If you do not agree with any part of this disclaimer, please refrain from using the “Assisted Query” feature.
administration.personalization.denodoAssistant.assistedQuery.disclaimer.introduction=Please review the following disclaimer carefully before enabling the “Assisted Query” Denodo Assistant feature in the Data Marketplace, which sends metadata of Denodo views to the third-party AI service provider that you, the Customer, have licensed separately and have connected to the Denodo software (the “AI Service”). By using this feature and engaging with the AI Service, you acknowledge and agree to the following:
administration.personalization.denodoAssistant.assistedQuery.disclaimer.licenseTerms=License Terms
administration.personalization.denodoAssistant.assistedQuery.disclaimer.licenseTerms.content=Denodo allows a connection to the AI Service for purposes of leveraging its capabilities with the Denodo software. Customers must have a corporate account with an AI Service to use this functionality. Customer’s use of the AI Service is subject to the terms and conditions of Customer’s license agreement with such AI Service.
administration.personalization.denodoAssistant.assistedQuery.disclaimer.limitedAccessToCustomerData=Limited Access to Customer Data
administration.personalization.denodoAssistant.assistedQuery.disclaimer.limitedAccessToCustomerData.content=When the “Use sample data” option is not enabled, the Denodo Assistant is designed to exclusively capture and send the metadata of Denodo views to the AI Service. It does not transmit any underlying customer data, such as the rows of data contained within the views. The Denodo Assistant's focus is solely on utilizing the metadata to generate VQL queries through the AI Service.
administration.personalization.denodoAssistant.assistedQuery.disclaimer.responsibilityAndLiability=Responsibility and Liability
administration.personalization.denodoAssistant.assistedQuery.disclaimer.responsibilityAndLiability.content=When the “Use sample data” option is not enabled, the VQL queries generated by the AI Service are based solely on the natural language query and metadata of Denodo views provided. As with any AI generated content, it is crucial to thoroughly review and test queries generated by the AI Service. Denodo is not responsible for any potential errors, omissions, or adverse consequences that may arise from the use of an AI Service or the generated VQL queries.
