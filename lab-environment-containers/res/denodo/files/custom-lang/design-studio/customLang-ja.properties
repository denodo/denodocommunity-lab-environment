multidimensional.createBaseView.options.inputCaptions.help=メンバーのキャプション。このオプションでは、基本ビューにより返されるデータでディメンションメンバーがどのように表されるかを選択できます。このオプションをチェックすると、メンバーはキャプションを使用して表されます。キャプションは通常、業務上わかりやすい値にしますが、あいまいであってもかまいません (重複するキャプションも使用できます)。
multidimensional.createBaseView.options.inputTechnicalName=テクニカルキー
multidimensional.createBaseView.options.inputTechnicalName.help=テクニカルキー。このオプションでは、基本ビューにより返されるデータでディメンションメンバーがどのように表されるかを選択できます。このオプションをチェックすると、メンバーはテクニカルキーを使用して表されます。このオプションのチェックをはずすと、メンバーキャプションが使用されます。キャプションは通常、業務上わかりやすい値にしますが、あいまいであってもかまいません (重複するキャプションも使用できます)。
multidimensional.createBaseView.options.inputLeafMembersOnly=リーフメンバーのみ
multidimensional.createBaseView.options.inputLeafMembersOnly.help=リーフメンバーのみ。このオプションを有効にすると、基本ビューには階層のリーフメンバーのみが含まれ、また含まれる各メンバーに対し、リーフラベルのみが表示されます。たとえば、'Product' 階層に 'Electronics'、'Electronics/TV'、'Electronics/Phone' というメンバーがある場合、ビューには 'TV' と 'Phone' の値を持つ階層に対する 1 つの列のみが含まれます
multidimensional.createBaseView.options.inputLeafLabelOnly=リーフラベルのみ
multidimensional.createBaseView.options.inputLeafLabelOnly.help=リーフラベルのみ。このオプションを有効にすると、基本ビューには階層のリーフメンバーのみが含まれます。たとえば、'Product' 階層に 'Electronics'、'Electronics/TV'、'Electronics/Phone' というメンバーがある場合、ビューには 'TV' と 'Phone' メンバーは含まれますが、'Electronics' メンバーは含まれません
multidimensional.createBaseView.options.inputMemberLeaves=メンバーリーフ
multidimensional.createBaseView.options.inputMemberLeaves.help=メンバーリーフ。このオプションを有効にすると、基本ビューには、メンバーのリーフコンポーネントを示す、階層に対する追加の列が含まれます。たとえば、メンバーを表すためにキャプションを使用している場合、列には 'Electronics/TV' に対して 'TV' が表示され、'Electronics' に対しては 'Electronics' と表示されます。このオプションは、インポートされたキューブ (または BeX クエリ) に不規則なディメンションが含まれる場合に特に有用です。このオプションは、階層に対して [階層のリーフレベルのみを含める] のチェックがはずされている場合にのみ適用できます
