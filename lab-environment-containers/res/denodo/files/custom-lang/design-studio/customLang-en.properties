multidimensional.createBaseView.options.inputMemberkeys=Member Keys
multidimensional.createBaseView.options.inputMemberkeys.help=Member Keys. When this option is enabled, the base view will contain an additional column for the dimension showing the full technical name of the member. Notice the full technical name is different from the technical key. An example of technical key would be 'TELEVISION' while the equivalent full technical name could be '[HIER_PRODUCT].[TELEVISION]'
multidimensional.createBaseView.options.inputMemberLeaves=Member Leaves
multidimensional.createBaseView.options.inputMemberLeaves.help=Member Leaves. When this option is enabled, the base view will contain an additional column for the hierarchy, showing the leaf component of the member. For instance, if we are using captions for representing members, for 'Electronics/TV', the column could show 'TV', while for 'Electronics', it could show 'Electronics'. This option is specially useful when the imported cube (or BeX Query) includes ragged dimensions. The option only can be applied when the include leaf levels only option is unchecked for the hierarchy
multidimensional.createBaseView.options.inputTechnicalName=Technical Keys
multidimensional.createBaseView.options.inputTechnicalName.help=Technical Keys. This option allows selecting how the dimension members will be represented in the data returned by the base view. If this option is checked, the members will be represented by using its technical key. If the option is left unchecked, then the members caption will be used. Captions usually have more business-friendly values but may be ambiguous (duplicated captions could exist)
