multidimensional.createBaseView.popup.info=Wählen Sie die Dimensionen und Kennzahlen aus, die Sie importieren möchten.\n\nHinweis: Wenn Sie Hierarchien aus zwei oder mehr Dimensionen auswählen, führt die View einen Cross-Join der ausgewählten Dimensionen aus, was zu einem kartesischen Produkt ihrer Mitglieder führt. Seien Sie deshalb vorsichtig bei der Auswahl vieler Hierarchien, da dies zu Abfragen führen kann, die die multidimensionale Datenbank nicht verarbeiten kann oder die zu langsam sind.
