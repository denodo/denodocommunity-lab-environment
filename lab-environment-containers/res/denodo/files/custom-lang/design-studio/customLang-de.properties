serverconfiguration.pills.aiIntegration.ASSISTANT.warning.assistantDisclaimer.description.limitedAccessToCostumerData=Wenn die Option „Beispieldaten verwenden“ nicht aktiviert ist, ist der Denodo Assistant darauf ausgelegt, ausschließlich die Metadaten von Denodo-Views zu erfassen und an den AI-Dienst zu senden. Es werden keine zugrunde liegenden Kundendaten, wie die in den Views enthaltenen Datenzeilen, übertragen. Der Fokus des Denodo Assistant liegt ausschließlich darauf, die Metadaten zu nutzen, um Informationen durch den AI-Dienst zu generieren.
serverconfiguration.pills.aiIntegration.ASSISTANT.warning.assistantDisclaimer.description.contextPersistence.title=Kontextpersistenz
serverconfiguration.pills.aiIntegration.ASSISTANT.warning.assistantDisclaimer.description.contextPersistence=Es liegt in der Verantwortung des Kunden, die Bedingungen zwischen ihm und dem KI-Dienst in Bezug auf die Aufbewahrung der im Namen des Kunden an den KI-Dienst gesendeten Informationen zu überprüfen.
