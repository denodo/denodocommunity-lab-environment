multidimensional.createBaseView.options.inputCaptions.help=Mitgliederbeschriftungen. Diese Option ermöglicht die Auswahl, wie die Dimensionselemente in den von der Base View zurückgegebenen Daten dargestellt werden. Wenn diese Option aktiviert ist, werden die Mitglieder durch ihre Beschriftung dargestellt. Beschriftungen haben normalerweise geschäftsfreundlichere Werte, können jedoch mehrdeutig sein (es könnten doppelte Beschriftungen existieren).
multidimensional.createBaseView.options.inputTechnicalName=Technische Schlüssel
multidimensional.createBaseView.options.inputTechnicalName.help=Technische Schlüssel. Diese Option ermöglicht die Auswahl, wie die Dimensionselemente in den von der Base View zurückgegebenen Daten dargestellt werden. Wenn diese Option aktiviert ist, werden die Elemente mithilfe ihres technischen Schlüssels dargestellt. Wenn die Option deaktiviert bleibt, wird die Beschriftung der Elemente verwendet. Beschriftungen haben normalerweise geschäftsfreundlichere Werte, können jedoch mehrdeutig sein (es könnten doppelte Beschriftungen existieren).
multidimensional.createBaseView.options.inputLeafMembersOnly=Nur für Mitglieder
multidimensional.createBaseView.options.inputLeafMembersOnly.help=Nur Blattmitglieder. Wenn diese Option aktiviert ist, wird die Base View nur die Blattmitglieder der Hierarchie enthalten und für jedes enthaltene Mitglied wird nur das Blattetikett angezeigt. Zum Beispiel, wenn eine 'Produkt'-Hierarchie die Mitglieder 'Elektronik', 'Elektronik/TV' und 'Elektronik/Telefon' hat, dann wird die View nur eine Spalte für die Hierarchie mit den Werten 'TV' und 'Telefon' enthalten.
multidimensional.createBaseView.options.inputLeafLabelOnly=Nur Blattbeschriftung
multidimensional.createBaseView.options.inputLeafLabelOnly.help=Nur Blattbeschriftung. Wenn diese Option aktiviert ist, wird die Base View nur die Blattmitglieder der Hierarchie enthalten. Zum Beispiel, wenn eine 'Produkt'-Hierarchie die Mitglieder 'Elektronik', 'Elektronik/TV' und 'Elektronik/Telefon' hat, dann wird die View die Mitglieder 'TV' und 'Telefon' enthalten, aber das Mitglied 'Elektronik' nicht einschließen.
multidimensional.createBaseView.options.inputMemberLeaves=Mitglied verlässt
multidimensional.createBaseView.options.inputMemberLeaves.help=Mitgliedsabgänge. Wenn diese Option aktiviert ist, enthält die Base View eine zusätzliche Spalte für die Hierarchie, die die Blattkomponente des Mitglieds zeigt. Wenn wir beispielsweise Bezeichnungen zur Darstellung von Mitgliedern verwenden, könnte die Spalte für 'Elektronik/TV' 'TV' anzeigen, während sie für 'Elektronik' 'Elektronik' zeigen könnte. Diese Option ist besonders nützlich, wenn der importierte Würfel (oder die BeX-Abfrage) unregelmäßige Dimensionen enthält. Die Option kann nur angewendet werden, wenn die Option „Nur Blattebenen einbeziehen“ für die Hierarchie deaktiviert ist.
multidimensional.createBaseView.options.inputMemberkeys=Mitgliederschlüssel
multidimensional.createBaseView.options.inputMemberkeys.help=Mitgliederschlüssel. Wenn diese Option aktiviert ist, enthält die Base View eine zusätzliche Spalte für die Dimension, die den vollständigen technischen Namen des Mitglieds anzeigt. Beachten Sie, dass der vollständige technische Name sich vom technischen Schlüssel unterscheidet. Ein Beispiel für einen technischen Schlüssel wäre 'TELEVISION', während der entsprechende vollständige technische Name '[HIER_PRODUCT].[TELEVISION]' sein könnte.
