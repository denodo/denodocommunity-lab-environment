serverconfiguration.pills.aiIntegration.ASSISTANT.warning.assistantDisclaimer.description.responsibilityLiability=Wenn die Option „Beispieldaten verwenden“ nicht aktiviert ist, basiert die vom AI-Dienst generierte Information ausschließlich auf den Metadaten der bereitgestellten Denodo-Views. Wie bei allen von KI generierten Inhalten ist es entscheidend, die vom AI-Dienst generierten Inhalte gründlich zu überprüfen. Denodo ist nicht verantwortlich für etwaige Fehler, Auslassungen oder negative Folgen, die sich aus der Nutzung des AI-Dienstes oder der vom AI-Dienst generierten Informationen ergeben können.
