assistedQuery.disclaimer.introduction=Veuillez examiner attentivement l'avertissement suivant avant d'utiliser cette fonctionnalité qui envoie des métadonnées de vues Denodo à OpenAI afin de générer des requêtes en langage de requête virtuel (VQL). En utilisant cette application et en interagissant avec les services d'OpenAI, vous reconnaissez et acceptez ce qui suit:
assistedQuery.disclaimer.dataPrivacy=Confidentialité des Données
assistedQuery.disclaimer.dataPrivacy.content=Le Data Catalog collecte et envoie les métadonnées des vues Denodo à OpenAI pour traitement. Ces métadonnées incluent des informations telles que les noms des vues, les descriptions des vues, les noms de champs, les descriptions de champs, les types de données et les relations.
assistedQuery.disclaimer.limitedAccessToCustomerData=Accès Limité aux Données du Client
assistedQuery.disclaimer.limitedAccessToCustomerData.content=Le Data Catalog est conçu pour capturer et envoyer exclusivement les métadonnées des vues Denodo à OpenAI. Il ne transmet aucune donnée client sous-jacente, y compris les lignes de données contenues dans les vues. L'objectif de Data Catalog est uniquement d'utiliser les métadonnées pour générer des requêtes VQL via les services d'OpenAI.
assistedQuery.disclaimer.contextPersistence=Persistance du Contexte
assistedQuery.disclaimer.contextPersistence.content=Veuillez noter qu'OpenAI ne conserve pas le contexte des informations de vue fournies. Les métadonnées envoyées à OpenAI sont utilisées dans le but de générer des requêtes VQL, et OpenAI ne conserve pas ces informations au-delà du processus de génération de la requête.
assistedQuery.disclaimer.responsibilityAndLiability=Responsabilité et obligation
assistedQuery.disclaimer.responsibilityAndLiability.content=Les requêtes VQL générées par OpenAI sont uniquement basées sur les métadonnées des vues Denodo fournies. Bien que nous nous efforcions de fournir des suggestions de requêtes précises et fiables, il est crucial de revoir et de tester minutieusement ces requêtes. Nous ne pouvons être tenus responsables d'éventuelles erreurs, omissions ou conséquences néfastes qui pourraient découler de l'utilisation des services d'OpenAI ou des requêtes VQL générées.
assistedQuery.disclaimer.finalAgreement=En continuant à utiliser le Data Catalog et en interagissant avec la fonctionnalité des services OpenAI, vous acceptez de respecter les termes et conditions énoncés dans cet avertissement. Si vous n'êtes pas d'accord avec une partie de cet avertissement, veuillez vous abstenir d'utiliser la fonctionnalité de requête assistée de l'application.
